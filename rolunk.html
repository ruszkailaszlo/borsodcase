<!DOCTYPE html>
<html lang="hu">
<head>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsod Case</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Carter+One&family=MuseoModerno&display=swap');
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'MuseoModerno', cursive;
    text-decoration: none;
    list-style: none;
}
:root{
    --text-color: #000000;
    --bg-color: #e5e5e5;
    --main-color: #0BDA51;
    --second-color: #fff;
    --big-font: 5.5rem;
    --p-font: 1rem;
}
body{
    background: var(--bg-color);
    color: var(--text-color);
}
header{
    position: fixed;
    top: 0;
    right: 0;
    z-index: 1000;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 27px 9%;
    transition: all ease .55s;
}
.logo{
    display: flex;
    align-items: center;
    color: var(--text-color);
    font-size: 40px;
    font-weight: bold;
}
.logo img{
    vertical-align: middle;
    font-size: 35px;
    margin-right: 5px;
}
.nav-list{
    display: flex;
}
.nav-list a{
    font-size: var(--p-font);
    color: var(--text-color);
    font-weight: 600;
    margin: 0 35px;
    transition: all ease .55s;
}
.nav-list a:hover{
    color: var(--main-color);
}
.nav-list a.active{
    color: var(--main-color);
}
.login{
    display: flex;
    align-items: center;
}
.btn{
    display: inline-block;
    padding: 10px 25px;
    color: var(--bg-color);
    background: var(--main-color);
    font-size: 14px;
    font-weight: 500;
    border-radius: 5px;
    border: 2px solid var(--main-color);
    transition: all ease .55s;
    margin-right: 20px;
}
.btn:hover{
    background: transparent;
    border: 2px solid var(--text-color);
    color: var(--text-color);
}
#menu-icon{
    font-size: 40px;
    color: var(--text-color);
    z-index: 1001;
    cursor: pointer;
    margin: 15px;
    display: none;
}
#darkmode{
    font-size: 30px;
    color: var(--text-color);
    cursor: pointer;
    margin-left: 10px;
}
#last{display: none;}
body.color{
    --text-color: #fff;
    --bg-color: #08162a;
    --second-color: #2b3544;
}
.team{
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 40px;
}
h1{
    text-transform: uppercase;
    margin-bottom: 60px;
    color: var(--text-color);
    font-size: 40px;
    text-align: center;
}
.border{
    display: block;
    background-color: gray;
    width: 160px;
    height: 3px;
    margin: auto;
    margin-bottom: 40px;
}
.card{
    position: relative;
    width: 300px;
    padding-bottom: 50px;
    background: var( --second-color);
    border-radius: 10px;
    overflow: hidden;
    margin: 0 30px;
    margin-bottom: 70px;
}
.card .text{
    padding: 15px;
}
.card p{
    font-size: 16px;
    line-height: 30px;
}
.card h2{
    font-size: 32px;
    margin-bottom: 20px;
}
.card .btn-plus{
    margin: 0 auto;
    width: 100px;
    height: 100px;
    background-color: gray;
    position: absolute;
    border-radius: 50%;
    bottom: -60px;
    left: 0;
    right: 0;
    text-align: center;
    line-height: 60px;
    font-size: 20px;
    cursor: pointer;
    color: white;
    z-index: 9;
    transition: all ease 0.5s;
}
.card .btn-plus:hover{
    background-color: darkgray;
}
.card .img img{
    margin: auto;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    overflow: hidden;
    display: inline-block;
    object-fit: cover;
}
.card .img{
    margin-top: 30px;
}
.more-text{
    position: absolute;
    bottom: -120%;
    left: 0;
    height: 100%;
    padding: 20px;
    width: 100%;
    overflow-y: auto;
    transition: all ease 0.7s;
    background: var(--main-color);
}
.more-text.active{
    bottom: 0px;
    color: white;
    text-align: center;
}
section{
    padding: 0 5%;
    margin-top: 130px;
}
@media (max-width: 1600px){
    header{
        padding: 13px 3%;
    }
}
@media (max-width: 1400px){
    :root{
        --big-font: 4rem;
        --p-font: 15px;
    }
}
@media (max-width: 1160px){
    header{
        padding: 10px 3%;
        background: var(--second-color);
    }
    #menu-icon{display: initial;}
    .nav-list{
        position: absolute;
        top: -700px;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        background: #000;
        transition: all ease .55s;
        text-align: left;
    }
    .nav-list a{
        display: block;
        font-size: 23px;
        font-weight: 400;
        margin: 0.8rem 1.8rem;
        color: var(--second-color)
    }
    .nav-list.open{top: 100%;}
}
@media (max-width: 635px){
    .btn{
        padding: 6px 14px;
        margin-right: 8px;
    }
    :root{
        --big-font: 3rem;
        --p-font: 14px;
    }
    .logo{font-size: 30px;}
    .logo img{width: 50px;}
    #menu-icon{margin-right: 5px;}
}
@media (max-width: 520px){
    .btn{
        padding: 4px 10px;
        margin-right: 0px;
    }
    :root{
        --big-font: 2rem;
        --p-font: 12px;
    }
    .nav-list a{
        font-size: 18px;
    }
    .logo{font-size: 24px;}
    .logo img{width: 40px;}
    #menu-icon{
        margin-right: 0;
        margin-left: 5px;
    }
}
@media (max-width: 440px){
    #last{display: block;}
    .btn {display: none;}
}
@media only screen and (max-width: 300px) {
    .text {font-size: 11px}
}
</style>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png">Borsod Case</a>
        <ul class="nav-list">
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="#">Termékek</a></li>
            <li><a href="#">Szolgáltatások</a></li>
            <li><a href="rolunk.html" class="active">Rólunk</a></li>
            <li id="last"><a href="#">Bejelentkezés</a></li>
        </ul>
        <div class="login">
            <a href="" class="btn">Bejelentkezés</a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="bx bx-moon" id="darkmode"></div>
        </div>
    </header>
    <section class="box">
    <h1>Borsod Case Team</h1>
      <span class="border"></span>
      <div class="team">
          <div class="card">
              <div class="img">
                  <img src="p01.jpg">
              </div>
              <div class="text">
                  <h2>Ruszkai László</h2>
                  <div class="btn-plus">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                  </div>
              </div>
              <div class="more-text">
                  <h2>Ruszkai László</h2>
                  <p>Projekt tervező és kivitelező</p>
              </div>
          </div>
          <div class="card">
            <div class="img">
                <img src="p02.jpeg">
            </div>
            <div class="text">
                <h2>Kovács Martin</h2>
                <div class="btn-plus">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
            <div class="more-text">
                <h2>Kovács Martin</h2>
                <p>Projekt tervező és kivitelező</p>
            </div>
        </div>
      </div>
    </section>
    <script>
        let darkmode = document.querySelector('#darkmode');
        darkmode.onclick = () => {
            if(darkmode.classList.contains('bx-moon')){
                darkmode.classList.replace('bx-moon', 'bx-sun');
                document.body.classList.add('color');
            }
            else {
                darkmode.classList.replace('bx-sun', 'bx-moon');
                document.body.classList.remove('color');
            }
        };
        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.nav-list');
        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open');
        };
        window.onscroll = () => {
            menu.classList.remove('bx-x');
            navlist.classList.remove('open');
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
             $(".btn-plus").on("click", function(){
                 $(this).parent().parent().find(".more-text").toggleClass("active");
             });
         }); 
    </script>
</body>
</html>
